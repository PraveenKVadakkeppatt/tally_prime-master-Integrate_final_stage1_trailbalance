            <form action="{% url 'add_voucher1' %}" method="post">

                <label class="form-label pt-3">Name</label>
                <input name="name" type="text" class="form-control" required>
                <label  class="form-label">alias</label>
                <input name="alias" type="text" class="form-control">
                <hr>
               
                <h3 class="mt-4" style="margin-left: 250px;">General </h3>
                <div class="row" style="margin-left: 30px;  ">

                        </select>
                        <label class="form-label">Method of Voucher numbering</label>
                        <select name="numbering" onchange="show()" id="mvp" placeholder="select option" class="form-control w-100">

                        </select>

                        <select name="prevent" class="form-control w-100 ml-5">

                        </select>

                        <select name="print" class="form-control w-100">

                                    </div>

                                        <li class="list-item ps" onclick="hidelist2('Attendence')" value="Attendence">Attendence</li>
                                        <li class="list-item ps" onclick="hidelist2('Payment')" value="Payment">Payment</li>
                                        <li class="list-item ps" onclick="hidelist2('Payroll')" value="Attendence">Payroll</li>

<script>





function showList2(){
    document.getElementById('aiwa').style.display='flex';
   
    
    
}

function hidelist2(valueDIv){

    document.getElementById('aiwa').style.display='none';
    document.getElementById('ab').value=valueDIv;
    if (valueDIv == 'Attendence'){
            document.getElementById('vc').value ="Attd";
        }

        else if(valueDIv == 'Payment'){
            document.getElementById('vc').value="pymt"
        }
        else if (valueDIv == 'Payroll'){
            document.getElementById('vc').value="pyrl"
        }
    
    
    

}





    function show(){
        var status = document.getElementById('mvp');
        var c= status.value
        console.log(c);
        if  (c=='Automatic'){
            console.log(c);

            document.getElementById('usrv').style.display="none";
            document.getElementById('prv').style.display='none';

        }
        else if ( c== 'manual' ){
            document.getElementById('prv').style.display="flex";
            document.getElementById('usrv').style.display="none";
        }

        else if (c == 'Automatic manual'){
            document.getElementById('usrv').style.display="none";
            document.getElementById('prv').style.display="flex";
        }

        else if(c == 'multi-user auto'){
            document.getElementById('usrv').style.display="none";
            document.getElementById('prv').style.display="none";
        }

        else if(c =='None'){
            document.getElementById('usrv').style.display="none";
            document.getElementById('prv').style.display="none";
        }
        else {
             
            document.getElementById('usrv').style.display="none";
            document.getElementById('prv').style.display="none";

        }



    }


    function pk(){
        var status =document.getElementById('ab')
        var a=status.value
        console.log(a);
        if (a == 'Attendence'){
            document.getElementById('vc').value ="Attd";
        }

        else if(a == 'Payment'){
            document.getElementById('vc').value="pymt"
        }
        else if (a == 'Payroll'){
            document.getElementById('vc').value="pyrl"
        }
    }

</script>
