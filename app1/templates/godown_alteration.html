{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        

        .form-popup {
        visibility: hidden;       
        position: fixed;
        top: 230px;
        right: 27px;
        background-color: rgb(216, 232, 238); 
        border: 1px solid #f1f1f1;
        z-index: 9;
        width: 300px;
      
      }
      
    
    </style>
    <div style="margin-left:20% ;margin-top: 10%;">
    <div class="m-0" style="width: 70%;">
        <h6  class="bg-info text-light p-2 m-0 text-left">Godown Creation</h6>

            <form name="myForm" id="" action="godown_alteration" onsubmit="validateForm()" method="post" class="p-5" style="background-color:rgba(0,0,0,.4);">
                {% csrf_token %}


            <div class="row container-fluid  p-2 m-0">
                <div class="col-sm-4 m-0 p-0"> <label for="name">Name :</label></div>
                <div class="col-sm-8 m-0 p-0"><input   type="text" class="custom-select-md form-control" id="a" 
                 name="name" autocomplete="off" style="width: 50%;margin-left: 20%;" ></div>
                
            </div>

            
            <div class="row container-fluid  p-2 m-0">
                <div class="col-sm-4 m-0 p-0"> <label for="alia">(Alias) :</label></div>
                <div class="col-sm-8 m-0 p-0"><input class="custom-select-md form-control" type="text" name="alias"
                    style="width: 50%;margin-left: 20%;" id="alias" autocomplete="off"></div> 
            </div>


            <div class="row container-fluid  p-2 m-0">
                <div class="col-sm-4 m-0 p-0"> <label for="Under">Under</label></div>
                <div class="col-sm-8 m-0 p-0"> 
                <input type="text" class="custom-select-md form-control" id="primary-text" onfocus="showList()" autocomplete="off"
                value="Primary"  name="under_name" style="width: 50%;margin-left: 20%;"></div>
             
            </div>

  

            <div class="enter w-100 py-4" style="margin-left: 47%;"><button class="btn btn-info w-15">CREATE</button></div>   

            
        </div>
                
    </div>
                
           
        </form>

    </div>  
    
    
    <div class="form-popup" id="list-div" >
  
        <h6 style="background-color:rgb(17, 169, 240) ;color:white">List of Stock Groups</h6>
    <hr >
    <div>
        <table >
        <tr >
            <td>
              <a href="godown_secondary"><button
                    type="submit"
                    style="color: black;margin-left: 310%; width: 10%"
                    class="custom-select-md form-control"
                  >
                    create
                  </button></a>
            </td>
        </tr>
    
        <tr>
          <td>    
    
            {% for l in gd %}
            <div onclick="hideList('{{l.name}}')" style="color: black;" >{{l.name}}</div>
            {% endfor %}
          </td>
        </tr>  
        
        </table>
    </div>
    
    
     </div>
    
        <script>
    
                        
                  function showList() {
                      document.getElementById("list-div").style.visibility = "visible";
                  }
                  function hideList(valueDIv) {
                      document.getElementById("primary-text").value=valueDIv;
                      document.getElementById("list-div").style.visibility = "hidden";
                  }
                  function validateForm(){

                        var x=document.forms["myForm"]["name"].value;
                        if (x==null || x=="")
                        {
                        alert("Name must be filled out");
                        return false;
                        }
                        }
    
                    </script>
{% endblock %}
