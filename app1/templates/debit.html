

    {% extends 'base.html' %}
    {% block body %}
        {% load static %}
        <style>
            .flexy{
                display: flex;
                align-items: center;
                justify-content: center;
            }
        .form1{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            
        }
        form{
            padding:30px;
        }
        .close {
            position: absolute;
            top: 3px;
            right: 8px;
            font-size: 25px;
            color: rgb(255, 255, 255);
            transform: rotate(45deg);
            cursor: pointer;
            text-decoration: none;
            
        }
        .back{
            background-color:rgba(0,0,0,0.4);
            color: white;

        }
        btns:hover{
            background-color:rgba(225,225,225,0.4);
            color:black;
        }
        button{
            background-color:rgb(103, 175, 220) ;
            color:white;
            padding:10px 20px;
        }
    </style>
     <div class="row container-fluid p-0 mx-0" >
        <div class="col-sm-1 m-0  p-0"></div>
        <div class="col-sm-10 m-0 p-0" style=" width: 100%; background-color:rgba(0,0,0,0.2);" >

        <div>
            <h6  class="bg-info text-light m-0 p-2">Group outstandings</h6>
            <div class="row container-fluid p-3 m-0 back">
        
            <div class="col-sm-2   m-0 p-0 d-flex" >
             
                <h4>Particulers</h4>
            </div>
            <div class="col-sm-8   m-0 p-0"></div>
            <div class="col-sm-2   m-0 p-0">
                <p>Debitors</p>
                <p><b>info</b></p>
                <h6>For 1-Apr-22</h6>
                <p>Pending bills</p>
            </div>

            </div>

            <div style="overflow: scroll ;max-height: 70vh; width: 100%;background-color:rgba(0,0,0,0.4); ">
                <table class="table ">
                    <tr>
                       
                        <th scope="col">Name</th>
                       
                        <th scope="col" class="col-sm-2 m-0 p-0"> Credit &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                         Debit</th>
                       
                      
                      </tr>
                      

            
                      {% for debi in debi %}
                      <tr >
                        
                        <td scope="row">{{ debi.name  }}</td>
                        <td class="col-sm-2 m-0 p-0">{{  debi.credit }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        {{  debi.debit }}</td>

                        

                       
                   
                      </tr>
                      {% endfor %}
                   
                      
                      
                    
                     
                      

                </table>


            </div>
       
        </div> 
        </div>
     </div>
     
    
    {% endblock %}
