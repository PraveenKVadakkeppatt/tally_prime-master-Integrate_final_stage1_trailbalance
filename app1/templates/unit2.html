{% extends 'base.html' %}
{% block body %}
    {% load static %}
    <style>
        .container{
            
            display: flex;
            height:35vh;
            align-items: center;
            justify-content: center;
            
        }
    .form1{
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        
    }
    form{
        padding:30px;
        width: 420px;
        height: 570px;
    }
    .close {
        position: absolute;
        top: 3px;
        right: 8px;
        font-size: 25px;
        color: rgb(255, 255, 255);
        transform: rotate(45deg);
        cursor: pointer;
        text-decoration: none;
        
    }
    button{
        background-color:rgb(103, 175, 220) ;
        color:white;
        padding:10px 20px;
    }
</style>

    
<div class="container">
<div class="form1"style=" background-color:rgba(0,0,0,0.3);">
    <a href="javascript:history.go(-1);" class="close">+</a>
    <h5 style="background-color:rgb(103, 175, 220) ; color:white; text-align: center; padding: 5px 0; width:100%;">Unit Creation</h5>
    <form action="" method="post">
    
        
        <a href="unit"><h7 style="text-align:left; margin-left: 320px;">Create </h7></a><br>
        <a href="javascript:history.go(-1);"><h8 style="text-align:left; margin-left: 320px;">Back</h8></a><br>
        
        
        <hr>

        {% for p in data %}
            
                <a href="{% url 'unit_edit' p.id %}"><h6 style="text-align:left;">{{p.symbol}}</h7></a><br>
            
                <a href="{% url 'unit_edit' p.id %}"><h6 style="text-align:left;">{{p.first_unit}}  {{p.conversion}} {{p.second_unit}}</h7></a><br>
           
        {% endfor %}
    </form>   
</div>
{% endblock %}
