{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        .enter{
            display: flex;
            align-items: center;
            justify-content: center;        
        }
        .close {
            position: absolute;
            top: 3px;
            right: 8px;
            transform: rotate(0deg);
            font-size: 17px;
            color: rgb(255, 255, 255);
            cursor: pointer;
            text-decoration: none;
        }
        .btns_prnt{
            color: #fff;
            width: 100%;
            cursor:pointer;
            background-color: rgba(240, 248, 255, 0);
            border: none;
        }
        .btns_prnt:hover{
            background-color:#5bc9e4;
            color: rgb(15, 14, 14);
        }
        .bt{
            text-align: end;
        }
        .form-popup {
            display: none;
            position: fixed;
            top: 150px;
            right: 15px;
            border: 1px solid #f1f1f1;
            z-index: 9;
            width: 300px;
            height: 400px;
        }
        
      .content a:hover {background-color: rgb(238, 167, 75);}
    
      .form-container1 {
        max-width: 350px;
        height: 500px;
        padding: 2px;
       
      }
    
    </style>
    <script>
        function closeForm() {
            document.getElementById("underForm").style.display = "none";
        }
        function showCost(){
            document.getElementById('underForm').style.display= "block";
        }
        function setPrimary(){
        document.getElementById('under').value= 'Primary';
        document.getElementById('underForm').style.visibility= "block";
        }
        function setCostcentre(under,underId){
            document.getElementById('under').value= under;
            document.getElementById('underForm').style.visibility= "block";
            document.getElementsByName('underhidden').value= underId;
        }
    </script>
    <div class="m-0">
        <div class="row container-fluid  p-2 m-0">
            <div class="col-sm-3 m-0 p-0"></div>  
            <div class="col-sm-6 m-0 p-0">
                <div class="row bg-info text-light p-2 m-0">
                    <div class="col-md-6">Cost Centre Creation</div>
                    <div class="col-md-2">
                        {% for i in tally %}
                            {{i.name}}
                        {% endfor %}
                    </div>
                </div>
                <form class="p-3" style="background-color:rgba(0,0,0,.4);" method="post" action="/load_cost_centers/{{ i.id }}" autocomplete="off">
                    {% csrf_token %}
                    <div class="p-3">
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-2 m-0 p-0"></div>
                            <div class="col-sm-3 m-0 p-0"> <label for="a">Name</label></div>
                            <div class="col-sm-5 m-0 p-0"><input type="text" class="form-control" value="{{i.c_name}}" name="cst_name" id="" required></div>
                            
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-2 m-0 p-0"></div>
                            <div class="col-sm-3 m-0 p-0"> <label for="b">Alias</label></div>
                            <div class="col-sm-5 m-0 p-0"><input type="text" class="form-control" value="{{i.cost_alias}}" name="alias" id="b" placeholder=""></div> 
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-2 m-0 p-0"></div>
                            <div class="col-sm-3 m-0 p-0"> <label for="b">Under</label></div>
                            <div class="col-sm-5 m-0 p-0"> 
                                <input type="text" id="under"  name="c_under" value="{{i.under}}" class="form-control " onclick="showCost();">
                            </div>
                        </div>
                    </div>
                    <div class="enter w-100 py-1"><button class="btn btn-info w-15">CREATE</button></div>  
                </form>
            </div>
        <div class="col-sm-5 m-0 p-0"></div>
    </div>  
    <div class="form-popup" id="underForm" style="background-color: #213b52" >
        <form action="" class="form-container1" >
            <h6 style="background-color:rgb(17, 169, 240) ;color:white">List of Banks<a href="" class="close"></a></h6>
            <a  href="{% url 'cost_alt' %}" style="cursor:pointer" class="btn bt btns_prnt" role="button">Create New</a>  
    
        <hr>
        <div>
            <table>
                <tr>
                    <option onclick="setPrimary()" class="btns_prnt">&nbsp;&nbsp;Primary</option>

                    {% for i in costt %}
                        <option onclick="setCostcentre('{{i.cname}}','{{i.id}}')" class="btns_prnt">&nbsp;&nbsp;{{i.cname}}</option>
                    {% endfor %}
                </tr>
            </table>
        </div>
        <input type="text" name="underhidden" hidden value="{{i.id}}">
        </form>
        <button type="button" class="btn cancel close" onclick="closeForm()">X</button>
    </div>
    
</div> 
{% endblock %}
