{% extends 'base.html' %}
{% block body %}
{% load static %}
    <style>
        @media (max-width: 991px) {
      .main-panel {
          margin-left: 0; 
          width: 100%;
      }
    }
    .content-wrapper {
      padding: 1.875rem 1.75rem;
      width: 100%;
      -webkit-flex-grow: 1;
      flex-grow: 1;
    }
    </style>

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4 " style="background-color: rgba(33,57,77,255);color:#fff;">
                    <div class="row" style="background-color: rgb(103, 175, 220); color: #fff;">
                        <div class="col-md-11 d-flex">
                            <h5>Group Creation(Secondary)</h5>
                        </div>
                       
                        <div class="col-md-1" style="background-color: rgb(103, 175, 220);">
                        </div>
                    </div>
                    <form action="{% url 'creategroupviews' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <label for="">Name:</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="">(Alias):</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="alias" required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="">Under:</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="primary-text" onfocus="showList()" autocomplete="off" value="Primary" name="under">
                                <!-- <select  id="" class="form-control" name="under">
                                    <option value="primary">Primary</option>
                                    {% for i in data %}
                                    <option value="{{ i.gname }}">{{ i.gname }}</option>
                                    {% endfor %}
                                </select> -->
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="">Group behaves like a sub-ledger:</label>
                            </div>
                            <div class="col-md-6">
                                <select  id="" class="form-control" name="behaves">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="">Method to allocate when used in purchase invoice:</label>
                            </div>
                            <div class="col-md-6">
                                <select  id="" class="form-control" name="allocate">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-4 mb-4  d-flex justify-content-center">
                            <button type="submit" class="form-control text-white" style="background-color: rgb(103, 175, 220);border:1px solid black; width:250px;"> Submit </button>
                        </div>
                        
                    </form>
                </div>
                
                    <!-- under -->

            <div class="col-md-4">
                <div class="form-popup" id="list-div" style="background-color:rgba(33,57,77,255);color:#fff; visibility: hidden;">
                    <h6 style="background-color:rgb(17, 169, 240) ;color:white">List of Stock Groups</h6>
                    <a href="" class="float-right">create</a><br>
                    <div class="text-center text-white">
                        {% for i in data %}
                        <div onclick="hideList('{{i.gname}}')">{{i.gname}}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <script>
                function showList() {
                    document.getElementById("list-div").style.visibility = "visible";
                }
                function hideList(valueDIv) {
                    document.getElementById("primary-text").value = valueDIv;
                    document.getElementById("list-div").style.visibility = "hidden";
                }
            </script>

            <!-- under finish -->
            </div>
        </div><div class="3"></div>
    </div>
{% endblock %}
