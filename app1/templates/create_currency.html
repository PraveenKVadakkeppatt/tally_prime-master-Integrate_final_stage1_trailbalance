{% extends 'base.html' %}
    {% block body %}
    {% load static %}

        .card {
          box-shadow: 0 4px 8px 0 rgba(160, 103, 103, 0.2);

          text-align: center;
          font-family: arial;
        }
        
        .price {

          width: 40%;
          font-size: 18px;
        }
        .card button:hover {
          opacity: 0.7;
        }
        </style>
        <div class="card">
          <p class="price">Currency ₹ exists by defualt for the company.</p>
          <p>Do you want to alter currency ₹ or create a new currency ?</p>
          <div class="enter w-100 py-4"><a href="load_currency" class="btn btn-outline-warning w-15">C:CREATE</a></div>
          <div class="enter w-100 py-4"><a href="load_alter_currency" class="btn btn-outline-info w-15">A:ALTER</a></div> 
        </div>
        
{% endblock %}
