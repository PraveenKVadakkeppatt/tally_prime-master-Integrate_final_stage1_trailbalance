{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 300px;
          margin: auto;
          text-align: right;
          font-family: arial;
        }
        a{
            margin-right: 10px;
        }
        .btns{
            color: black;
            text-decoration: none;
        }
        .btns_prnt{
            width: 100%;
            color: #fff;
            text-align: end;
            background-color: rgba(240, 248, 255, 0);
            border: none;
            /* padding: 6px; */

        }
        .btns_prnt:hover{
            background-color:orange;
            color: rgb(15, 14, 14);
        }
    </style> 
    <div class="card">
        <h5 style="background-color:rgb(103, 175, 220) ; color:white; text-align: left; padding: 5px 0; width:100%;">List of Companies</h5>
        <a href="create_cmpny"><button  class="btns_prnt" id="create"><h6>Create Company</h6></button></a>
        <a href="select_c"><button  class="btns_prnt" id="create"><h6>Select Company</h6></button></a>
        <a href="shut_cmpny"><button  class="btns_prnt" id="create"><h6>Shut Company</h6></button></a>
        <hr>
        {% for c in comp %}
            <a href="{% url 'company_feature' c.id %}">
                <button  class="btns_prnt" id="create">
                <div class="row">
                    <div class="col-md-6" style="color: #fff;">{{c.name}}</div>
                    <div class="col-md-5" style="color: #fff;">({{c.id}})</div>
                </div>
                </button>
            </a>
        {% endfor %}
        

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>   
{% endblock %}
