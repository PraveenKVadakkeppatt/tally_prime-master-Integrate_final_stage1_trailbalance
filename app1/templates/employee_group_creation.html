{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        

        .form-popup {
        visibility: hidden;       
        position: fixed;
        top: 230px;
        right: 27px;
        background-color: rgb(216, 232, 238); 
        border: 1px solid #f1f1f1;
        z-index: 9;
        width: 300px;
      
      }

        @media (max-width: 991px) {
        .main-panel {
            margin-left: 0;
            width: 100%;
        }
        }

        .content-wrapper {
        padding: 1.875rem 1.75rem;
        width: 100%;
        -webkit-flex-grow: 1;
        flex-grow: 1;
        }
      
    
    </style>
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
            <div class="col-md-4"></div>
        <div class="col-md-4">

                <h6  class="bg-info text-light p-2 m-0 text-left">Employee Goup Creation</h6>
            <form name="myForm" id="" action="employee_group_creation" onsubmit="validateForm()" method="post" class="p-5" style="background-color:rgba(0,0,0,.4);">
                {% csrf_token %}



            <div class="row container-fluid  p-2 m-0">
                <div class="col-md-4"> <label for="name">Name</label></div>
                <div class="col-md-8"> 
                    <input class="form-control" type="text" id="a" name="name" 
                        placeholder="" autocomplete="off"/></div>
            </div>



            <div class="row container-fluid  p-2 m-0">
                <div class="col-md-4 "> <label for="alia">(Alias) </label></div>
                <div class="col-md-8"> 
                    <input class="form-control" type="text" id="alias" name="alias"
                        placeholder="" autocomplete="off"/></div>
                
            </div>

            <div class="row container-fluid  p-2 m-0">
                <div class="col-md-4"> <label for="Under">Under</label></div>
                <div class="col-md-8"> 
                    <input class="form-control" type="text" id="primary-text" name="under_name"
                    onfocus="showList()" value="Primary" placeholder="" autocomplete="off"/></div>
                
            </div>


            <div class="row" style="margin-top: 10%;">
                <div class="col-md-4"></div>
                    <div class="col-md-4" ><button class="btn btn-info w-15">CREATE</button></div>   
                </div>
        </form>
        </div>
                <div class="col-md-4"></div>
            </div>

    
        </div>
    </div>
            
                
           
       

 
    
    
    <div class="form-popup" id="list-div" >
  
        <h6 style="background-color:rgb(17, 169, 240) ;color:white">List of Employee Groups</h6>
    <hr >
    <div>
        <table >
        <tr >
            <td>
              <a href="emloyee_group_secondary"><button
                    type="submit"
                    style="color: black;margin-left: 310%; width: 10%"
                    class="custom-select-md form-control"
                  >
                    create
                  </button></a>
            </td>
        </tr>
    
        <tr>
          <td>    
    
            {% for l in emp %}
            <div onclick="hideList('{{l.under_name}}')" style="color: black;" >{{l.under_name}}</div>
            {% endfor %}
          </td>
        </tr>  
        
        </table>
    </div>
    
    
     </div>
    
        <script>
    
                        
                  function showList() {
                      document.getElementById("list-div").style.visibility = "visible";
                  }
                  function hideList(valueDIv) {
                      document.getElementById("primary-text").value=valueDIv;
                      document.getElementById("list-div").style.visibility = "hidden";
                  }
                  function validateForm(){

                        var x=document.forms["myForm"]["name"].value;
                        if (x==null || x=="")
                        {
                        alert("Name must be filled out");
                        return false;
                        }
                    }
                            
                    </script>
{% endblock %}
