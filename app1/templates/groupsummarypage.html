{% extends 'base.html' %}
    {% block body %}
        {% load static %}
    <style>

        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing:border-box;
        }
       
        
.btns{
    color: black;
    text-decoration: none;

}
.btns_prnt{
    width: 100%;
    text-align: start;
    background-color: rgba(240, 248, 255, 0);
    border: none;
    /* padding: 6px; */

}
.btns_prnt:hover{
    background-color:orange;
    color: rgb(15, 14, 14);
}



#create{
    text-align: right;
}
.box-container{
    
   
    border-color: gray;
    background-color:rgba(0,0,0,.4);
    box-shadow: 2px 2px 2px rgba(128, 128, 128, 0.662);
}
@media (max-width: 991px) {
  .main-panel {
      margin-left: 0;
      width: 100%;
  }
}

.content-wrapper {

  padding: 1.875rem 1.75rem;
  width: 100%;
  -webkit-flex-grow: 1;
  flex-grow: 1;
}
    </style>
</head>
<body>
    <div class="main-panel">
        <div class="content-wrapper">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 ">
    <div class=" box-container">
        <h6 style="color: rgb(0, 0, 65); background-color: rgb(142, 211, 250); padding-left:6px;">List Of Stock Groups</h6>
    <div style=" display:flex; height: 97%;">
    <div style=" width:100%;  height: 100%; ">
       
        
      <hr></hr>
      <a href="{% url 'creategroups' %}"><button  class="btns_prnt btn pull-right" id="create"><h6>Create</h6></button></a>
      <a href="{% url 'primarygrpsummary' '1' %}"><button  class="btns_prnt"style="margin-left:6px;" id="primary"><h6>Primary</h6></button></a>
      {% for g in gps %}
      {% if g.under == 'primary' %}
      <a href="{% url 'secondarygrpsummary' g.id %}"><button  class="btns_prnt"style="margin-left:6px;" id="primary"><h6>{{ g.name }}</h6></button></a>
      {% else %}
      <a href="{% url 'productsummary' g.id %}"><button  class="btns_prnt"style="margin-left:6px;" id="primary"><h6>{{ g.name }}</h6></button></a>
      {% endif %}
      {% endfor %}

    </div></div></div>
    </div>
    <div class="col-md-2"></div>
   </div>
        </div>
    </div>
    {% endblock %}
